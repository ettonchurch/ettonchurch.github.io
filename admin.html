<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Church Demo</title>
        
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Slab" rel="stylesheet">
    
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <!-- BootStrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
            <!-- Angular app -->
            <script>
                var app = angular.module("myApp", ["firebase"]);
                
                app.controller('RootCtrl', function($scope, $firebaseArray) {
                
                /// Database Constant 
                var dbURL = "https://ettonchurch.firebaseio.com/"
                
                // Add message
                $scope.addMessage = function() {
                    var ref = new Firebase(dbURL);
                    var message = $firebaseArray(ref);
                    message.$add({
                        date: $scope.message.date,
                        text: $scope.message.text
                    });
                };
                
                // View message
                var message = new Firebase(dbURL);
                $scope.message = $firebaseArray(message);
                    
                // Delete message
                $scope.removeProduct = function(id) {
                var dref = new Firebase(dbURL + id);
                var product = $firebaseObject(dref)
                product.$remove();
                };
                
                });
    
            </script>
    
    <style>

            body, html {
                height: 100%;
                width: 100%;
                overflow: hidden;
                position: fixed;
                font-family: 'Josefin Slab', serif;
            }
            .navbar, .navbar-toggle {
                margin-bottom: 0px;
                border-radius: 0 0 0 0;
                border: none;
            }
            .navbar, .transparent, .navbar-inverse, .navbar-inner {
                background: rgba(0,0,0,0.3);
            }

            .bgimg {
                background-image: url("https://i.imgur.com/FyRXvWn.jpg");
                height: 80%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
                filter: blur(5px);
                transform: scale(1.1);
            }
            .maintext {
                font-size: 8vw;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
            }
            .footer{
                height: 10%;
            }
        .form-group{
            height: 100px;
        }
        .buttons {
            height: 25px;
        }
            .collapse {
                visibility: collapse;
            }

            @media only screen and (max-width: 480px) {
                .bgimg {
                background-image: url("https://i.imgur.com/6JfEFSH.png");
            }


        </style>
    
</head>

<body ng-controller="RootCtrl">
			
		<div class="navbar transparent navbar-fixed-top">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">St Stephen's Church</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right collapse">
                        <li><a href="./admin"><span class="glyphicon glyphicon-user"></span> Admin </a></li>
                    </ul>
                </div>
            </nav>
        </div>
    
        <div class="bgimg"></div>
    
        <div ng-repeat="message in message | limitTo : -1">
            <div class="maintext">{{message.text}}</div>     
        </div>
        
        <div class="footer">
            <div class="form-group">
              <label for="comment">Comment:</label>
                <textarea class="form-control" rows="1" id="date" ng-model="message.date"></textarea>
              <textarea class="form-control" rows="1" id="text" ng-model="message.text"></textarea>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-success btn-block" ng-click="addMessage()">Submit</button>
            </div>
        </div>
    
</body>
</html>
